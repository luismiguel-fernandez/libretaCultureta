<div class="flex h-full flex-col md:flex-row bg-slate-50">
  
  <!-- Mobile Header -->
  <header class="md:hidden bg-white border-b border-slate-200 px-4 py-3 flex items-center justify-between z-20">
    <h1 class="text-xl font-bold text-primary-700 tracking-tight">{{ currentTitle() }}</h1>
    <button (click)="toggleMenu()" class="text-slate-600 focus:outline-none p-2 rounded hover:bg-slate-100">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </header>

  <!-- Sidebar (Desktop) / Mobile Menu Overlay -->
  <aside 
    [class.translate-x-0]="menuOpen()" 
    [class.-translate-x-full]="!menuOpen()"
    class="fixed inset-y-0 left-0 z-30 w-64 bg-white border-r border-slate-200 transform transition-transform duration-300 ease-in-out md:relative md:translate-x-0 md:flex md:flex-col shadow-lg md:shadow-none"
  >
    <div class="p-6 hidden md:block">
      <h1 class="text-2xl font-bold text-primary-700 tracking-tight">Leisure Tracker</h1>
      <p class="text-sm text-slate-500 mt-1">Registro de ocio personal</p>
    </div>

    <nav class="flex-1 px-4 py-4 md:py-0 space-y-2">
      @for (item of navItems; track item.path) {
        <a 
          [routerLink]="[item.path]"
          routerLinkActive="bg-primary-100 text-primary-800 border-r-4 border-primary-600 shadow-sm"
          (click)="closeMenu()"
          class="flex items-center gap-3 px-4 py-3 text-slate-600 rounded-lg hover:bg-slate-50 hover:text-primary-600 transition-all group cursor-pointer"
        >
          <span class="text-xl group-hover:scale-110 transition-transform">{{ item.icon }}</span>
          <span class="font-medium">{{ item.label }}</span>
        </a>
      }
    </nav>

    <!-- Desktop Call to Action -->
    <div class="p-4 hidden md:block">
      <a [routerLink]="['/add']" class="flex items-center justify-center gap-2 w-full px-4 py-3 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors shadow-md font-bold tracking-wide cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        NUEVO REGISTRO
      </a>
    </div>

    <div class="p-4 pt-0 mt-auto border-t border-slate-100 md:block hidden md:pt-4">
      <div class="text-xs text-slate-400 text-center">
        &copy; 2024 LeisureTracker
      </div>
    </div>
  </aside>

  <!-- Overlay for mobile menu -->
  @if (menuOpen()) {
    <div (click)="closeMenu()" class="fixed inset-0 bg-black/50 z-20 md:hidden backdrop-blur-sm"></div>
  }

  <!-- Main Content Area -->
  <main class="flex-1 overflow-hidden flex flex-col relative w-full">
    <div class="flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth pb-24 md:pb-8">
      <router-outlet></router-outlet>
    </div>

    <!-- Mobile Bottom FAB for adding items -->
    <a [routerLink]="['/add']" class="md:hidden fixed bottom-6 right-6 h-14 w-14 bg-primary-600 text-white rounded-full shadow-lg shadow-primary-500/30 flex items-center justify-center hover:bg-primary-700 active:scale-95 transition-all z-40 cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
    </a>
  </main>
</div>
